<!DOCTYPE html>
<html>
<head>
  <title>Start Calendar Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef;
    }
    h1 {
      text-align: center;
    }
    select, input, button {
      display: block;
      margin: 10px auto;
      font-size: 16px;
      width: 200px;
    }
    p.note, p.warning {
      text-align: center;
      max-width: 700px;
      margin: 10px auto;
      font-size: 16px;
    }
    p.warning {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìú Choose Your Calendar</h1>
  <p class="note">
    This calendar viewer lets you explore historical dates using multiple calendar systems:<br>
    <strong>Gregorian</strong> (1583 AD to present), <strong>Julian</strong> (532 AD to 1582 AD), and <strong>Historical</strong> (531 AD and earlier).
  </p>
  <p id="rangeWarning" class="warning">‚ö†Ô∏è The year you entered is outside the valid range for the selected calendar type.</p>

  <select id="calendarType" aria-label="Select calendar type">
    <option value="Gregorian">Gregorian</option>
    <option value="Julian">Julian</option>
    <option value="Historical">Historical</option>
  </select>

  <input type="number" id="yearInput" value="1600" min="1" aria-label="Enter year" placeholder="Enter year" />

  <select id="eraSelect" aria-label="Select era">
    <option value="AD">AD</option>
    <option value="BC">BC</option>
  </select>

  <button type="button" onclick="goToViewer()">View Calendar</button>
  <button type="button" onclick="window.location.href='contact.html'">üì® Contact</button>

  <script>
    const warning = document.getElementById('rangeWarning');

    function goToViewer() {
      const type = document.getElementById('calendarType').value;
      const year = parseInt(document.getElementById('yearInput').value);
      const era = document.getElementById('eraSelect').value;

      let outOfRange = false;

      if (year <= 0) {
        outOfRange = true;
      } else if (type === "Gregorian" && (era === "BC" || year < 1583)) {
        outOfRange = true;
      } else if (type === "Julian" && (year < 532 || year > 1582 || era === "BC")) {
        outOfRange = true;
      } else if (type === "Historical") {
        if ((era === "AD" && year > 531) || (era === "BC" && year < 1)) {
          outOfRange = true;
        }
      }

      if (outOfRange) {
        warning.style.display = "block";
      } else {
        warning.style.display = "none";
        const params = new URLSearchParams({ type, year, era });
        window.location.href = `viewer.html?${params.toString()}`;
      }
    }

    document.getElementById('calendarType').addEventListener('change', () => warning.style.display = 'none');
    document.getElementById('yearInput').addEventListener('input', () => warning.style.display = 'none');
    document.getElementById('eraSelect').addEventListener('change', () => warning.style.display = 'none');
  </script>
</body>
</html>
